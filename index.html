<!DOCTYPE html>
<html>
<head>
    <title>Automatic Photo Slideshow</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }
        .slideshow-container {
            width: 600px;
            height: 400px;
            margin: 50px auto;
            position: relative;
        }
        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<h2>KINGWOODS WORLD SCHOOL</h2>

<div class="slideshow-container">
    <img class="mySlides" src="KINGWOODS.jpg" alt="Slide 1">
    <img class="mySlides" src="SHOURYA1.jpg" alt="Slide 2">
    <img class="mySlides" src="SHOURYA-C.jpg" alt="Slide 3">
</div>

<script>
    let slideIndex = 0;
    autoShowSlides();

    function autoShowSlides() {
        let i;
        const slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex - 1].style.display = "block";  
        setTimeout(autoShowSlides, 3000); // Change image every 3 seconds
    }
</script>
